<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <!-- Rating state start -->
  <div class="component-card">
    <img src="images/icon-star.svg" alt="" class="star-img">
    <h2 class="card-title">
      How did we do?
    </h2>
    <p class="card-description">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <ul class="button-list">
      <li><button class="card-btn">1</button></li>
      <li><button class="card-btn">2</button></li>
      <li><button class="card-btn">3</button></li>
      <li><button class="card-btn">4</button></li>
      <li><button class="card-btn">5</button></li>
    </ul>
    <button class="submit-btn" id="submit-rating">Submit</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you-card hidden">
    <img src="images/illustration-thank-you.svg" alt="" class="header-img">
    <p class="selected">
      You selected <span class="rating-style" id="rating">1</span> out of 5
    </p>
    <h2 class="thank-you-title">
      Thank you!
    </h2>
    <p class="thank-you-description">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>
  <!-- Thank you state end -->
  </main>
  <script src="index.js"></script>
</body>
</html>
